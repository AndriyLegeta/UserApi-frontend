<ng-template #forms>-->
  <form #formLogin='ngForm' method="post">
    <label>
      Name
      <input [(ngModel)]="user.name" type="text"
             name="name"
             #nameref='ngModel'
             [ngStyle]="{border: nameref.invalid && nameref.dirty? '1px solid red':'1px solid green'}"
             required>
    </label>
    <br>
    <label>
      Password
      <input [(ngModel)]="user.password" type="password" name="password">
    </label>
    <br>
    <button
      type="submit"
      [disabled]="formLogin.invalid"
      (click)="submit(user)">
      Send
    </button>
  </form>
<!--</ng-template>-->

<p *ngIf="token && !logined">Message:  {{token.message}}</p>
<div *ngIf="logined">
  <p >Message: `User is already log in`</p>
  <button style="background: darkred"
    (click)="logout()">
    Logout
  </button>
  <div>

    <h2>Users list</h2>
    <a routerLink="users">SHOW ALL USERS</a>
  </div>



</div>
